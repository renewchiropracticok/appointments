<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Renew Chiropractic</title>
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff; /* pure white background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 80%;   /* responsive scaling */
      height: auto;
      margin-bottom: 20px;
    }

    .button {
      background-color: #d6c56e; /* yellow from flower center */
      color: #000000;  /* black text for contrast */
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      display: inline-block;
    }

    .button:hover {
      background-color: #c2b059; /* slightly darker yellow on hover */
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Replace with your actual PNG file path -->
    <img src="logo.png" alt="Renew Chiropractic Logo" class="logo">
    <br>
    <a class="button" href="https://renewchiropracticok.janeapp.com/" target="_blank">
      Book an Appointment
    </a>
  </div>
</body>
</html>
